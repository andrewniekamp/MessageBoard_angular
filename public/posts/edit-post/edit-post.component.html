<div class="center">
        <button ng-show="!isFormOpen" class="app-button" ng-click="isFormOpen = !isFormOpen">Edit Post</button>
        <button ng-hide="!isFormOpen" class="app-button" ng-click="isFormOpen = !isFormOpen">Cancel</button>
    </div>
    <form ng-show="isFormOpen" ng-submit="vm.editPost()">
        <div class="main">
            <h2 class="addpost-title">Edit post:</h2>
            <form class="form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input placeholder="{{vm.post.title}}" ng-model="vm.newTitle" class="form-control" type="text" name="title" />
                    <label for="body">Message</label>
                    <textarea placeholder="{{vm.post.body}}" ng-model="vm.newBody" class="form-control" type="text" name="body" rows="4" cols="50"></textarea>
                    <label for="user">User</label>
                    <input placeholder="{{vm.post.user}}" ng-model="vm.newUser" class="form-control" type="text" name="user" />
                </div>
                <div class="form-group">
                    <div class="buttons">
                        <button type="submit" class="addpost-button">Edit Post</button>
                    </div>
                </div>
            </form>
        </div>
    </form>
