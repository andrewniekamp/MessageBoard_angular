<div ng-cloak>
    <md-content>
        <md-tabs md-dynamic-height md-border-bottom>
            <!-- Tab with list format -->
            <md-tab label="List">
                <md-content class="md-padding">
                    <h1 class="md-display-2">List of Posts</h1>
                    <md-content ng-cloak>
                        <md-list flex>
                            <md-divider></md-divider>
                            <a ng-repeat="post in vm.posts | orderBy: '-date'" ui-sref="singlePost({ id: post.id })">
                                <md-list-item class="md-3-line" ng-click="null">
                                    <div class="md-list-item-text" layout="column">
                                        <h3>Title: {{ post.title }}</h3>
                                        <h4>User: {{ post.user }}</h4>
                                        <p>Last Updated: {{post.date}}</p>
                                    </div>
                                    <md-divider></md-divider>
                                </md-list-item>
                            </a>
                        </md-list>
                    </md-content>
                </md-content>
            </md-tab>
            <!-- Tab with table format -->
            <md-tab label="Table">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Table of Posts</h1>
                    <table ng-table="vm.tableParams" class="table" show-filter="true">
                        <tr ng-repeat="post in $data">
                            <td title="'Title'" filter="{ title: 'text'}" sortable="'title'">
                                <a ui-sref="singlePost({ id: post.id })">{{post.title}}</a>
                            </td>
                            <td title="'User'" filter="{ user: 'text'}" sortable="'user'">
                                {{post.user}}
                            </td>
                            <td title="'Date'" filter="{ date: 'text'}" sortable="'date'">
                                {{post.date}}
                            </td>
                        </tr>
                    </table>
                </md-content>
            </md-tab>
            <md-tab label="Add">
                <md-content class="md-padding">
                    <h1 class="md-display-2">Add Post</h1>
                    <add-post></add-post>
                </md-content>
            </md-tab>
        </md-tabs>
    </md-content>
</div>
