
<div class="center">
    <button ng-show="!isFormOpen" class="app-button" ng-click="isFormOpen = !isFormOpen">Add Post</button>
    <button ng-hide="!isFormOpen" class="app-button" ng-click="isFormOpen = !isFormOpen">Cancel</button>
</div>
<form ng-show="isFormOpen" ng-submit="vm.addPost()">
    <div class="main">
        <h2 class="addpost-title">Create a new post:</h2>
        <form class="form">
            <div class="form-group">
                <label for="title">Title</label>
                <input ng-model="vm.title" class="form-control" type="text" name="title" required />
                <label for="body">Message</label>
                <textarea ng-model="vm.body" class="form-control" type="text" name="body" rows="4" cols="50" placeholder="Enter your post's text here."></textarea>
                <label for="user">User</label>
                <input ng-model="vm.user" class="form-control" type="text" name="user" required />
            </div>
            <div class="form-group">
                <div class="buttons">
                    <button type="submit" class="addpost-button">Create Post</button>
                </div>
            </div>
        </form>
    </div>
</form>
