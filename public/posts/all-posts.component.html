<div ng-repeat="post in vm.posts">
    <a ui-sref="singlePost({ id: post.id })">
        <div class="post">
            <div class="post-content">
                <div class="post-content-title">{{post.title}}</div>
                <div class="post-content-container">
                    <div class="post-content-info">
                        <div>{{post.user}}</div>
                        <div>No. of Comments</div>
                    </div>
                    <div class="post-content-date">Last Update: {{post.date}}</div>
                </div>
            </div>
            <div class="post-arrow">></div>
        </div>
    </a>
</div>
