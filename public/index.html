<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width initial-scale=1.0'>
    <title>Message Board</title>
    <link rel="stylesheet" href="/angular-material.css" />
    <link rel="stylesheet" href="/style.css" />
    <!-- <script defer src="/bundle.js"></script> -->
    <base href="/">
  </head>
  <body ng-app="app" ng-cloak>

    <md-content layout-padding class="bg-white">
        <div layout="row" layout-align="center" flex>
            <md-button class="md-fab md-primary" ui-sref="home">
                Home
            </md-button>
        </div>
    </md-content>

    <md-card>
      <md-card-title>
          <h1 class="center">The Message Board</h1>
      </md-card-title>
      <md-card-content>
            <ui-view></ui-view>
      </md-card-content>
    </md-card>

    <script src="/angular.js"></script>
    <script src="/angular-ui-router.min.js"></script>
    <script src="/angular-animate.js"></script>
    <script src="/angular-aria.js"></script>
    <script src="/angular-material.js"></script>
    <script src="/angular-messages.js"></script>
    <script src="/moment.js"></script>

    <script src="/app.module.js"></script>
    <script src="/core/app.core.js"></script>
    <script src="/core/config.js"></script>

    <script src="/home/home.module.js"></script>
    <script src="/home/home.component.js"></script>

    <script src="/posts/posts.module.js"></script>
    <script src="/posts/posts.factory.js"></script>

    <script src="/posts/all-posts/all-posts.module.js"></script>
    <script src="/posts/all-posts/all-posts.component.js"></script>

    <script src="/posts/single-post/single-post.module.js"></script>
    <script src="/posts/single-post/single-post.component.js"></script>

    <script src="/posts/add-post/add-post.module.js"></script>
    <script src="/posts/add-post/add-post.component.js"></script>

    <script src="/posts/edit-post/edit-post.module.js"></script>
    <script src="/posts/edit-post/edit-post.component.js"></script>

  </body>
</html>
